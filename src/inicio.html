<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style/inicio.css">
</head>
<body>
    <div class="contenedorPrincipal">
        <h1 class="titulo">Tic-Tac-Toe</h1>
        <div class="radios">
            <input type="radio" name="modo" id="rdUnJugador">
            <label for="rdUnJugador" class="radioOpcion">Un jugador</label>

            <input type="radio" name="modo" id="rdDosJugadores">
            <label for="rdDosJugadores" class="radioOpcion">Dos jugadores</label>
        </div>

        <button id="btnComenzar">Comenzar</button>

    </div>

    <audio src="audio/minecraft_click.mp3" preload="auto" id="audioClick"></audio>
    
    <script src="../src/js/inicio.js"></script>
</body>
</html>
